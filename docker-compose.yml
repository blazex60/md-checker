services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    environment:
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: gemma2:2b
    depends_on:
      - ollama
    command: sleep infinity

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  ollama:
